<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script defer src="bus_database.js"></script>
    <script defer src="search_bus.js"></script>
    <style>
        body {
            background: url('styles/2.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        .card-transparent {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 20px;
            backdrop-filter: blur(10px);
            max-width: 700px;
            margin: auto;
            margin-top: 100px;
        }
        .btn-custom {
            background: rgba(255, 255, 255, 0.2);
            color: black;
            border: none;
            backdrop-filter: blur(5px);
            width: 100%;
        }
        .btn-custom:hover {
            background: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card card-transparent">
            <div class="card-body text-center">
                <h2>Your journey begins here! Find your perfect ride and travel hassle-free!</h2>
                
                <!-- Search Section -->
                <div class="mb-3 text-start">
                    <label for="source" class="form-label">Source:</label>
                    <input type="text" id="source" class="form-control" placeholder="Enter Source" required>
                </div>
                <div class="mb-3 text-start">
                    <label for="destination" class="form-label">Destination:</label>
                    <input type="text" id="destination" class="form-control" placeholder="Enter Destination" required>
                </div>
                <button class="btn btn-custom" onclick="searchBuses()">Search</button>

                <!-- Display Available Buses -->
                <div id="busResults" class="mt-4"></div>

                <button class="btn btn-custom mt-3" onclick="goToPastBookings()">Past Booking History</button>
            </div>
        </div>
    </div>

    <script>
        function goToPastBookings() {
            window.location.href = "past_bookings.html";
        }
    </script>
</body>
</html>
