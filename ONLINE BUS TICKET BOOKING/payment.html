<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Confirmation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: url('styles/4.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        .card-transparent {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 20px;
            backdrop-filter: blur(10px);
            max-width: 500px;
            margin: auto;
            margin-top: 100px;
            text-align: center;
        }
        .btn-custom {
            background: rgba(255, 255, 255, 0.2);
            color: black;
            border: none;
            backdrop-filter: blur(5px);
        }
        .btn-custom:hover {
            background: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card card-transparent">
            <h2>ðŸŽ‰ Payment Successful!</h2>
            <h3>Total Amount Paid: â‚¹1500</h3>
            
            <div class="mt-4">
                <a href="seat_selection.html" class="btn btn-custom">Book Again</a>
                <a href="dashboard.html" class="btn btn-custom">Back to Dashboard</a>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let totalAmount = localStorage.getItem("totalAmount") || "0";
            document.getElementById("totalAmount").innerText = totalAmount;

            // Clear stored payment details after displaying them
            localStorage.removeItem("selectedSeats");
            localStorage.removeItem("totalAmount");
        });
    </script>
</body>
</html>
