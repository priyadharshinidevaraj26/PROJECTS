<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Ticket Booking</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background: url('styles/login.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        .btn-custom {
            background: rgba(255, 255, 255, 0.2);
            color: black;
            border: none;
            backdrop-filter: blur(5px);
        }
        .btn-custom:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        .card-transparent {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 20px;
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body>
    <div class="container text-center mt-5">
        <div class="card card-transparent">
            <div class="card-body">
                <h1>Welcome to Online Bus Ticket Booking</h1>
                <p>Book your tickets easily and conveniently.</p>
            </div>
        </div>
        <div class="mt-3">
            <a href="login.html" class="btn btn-custom">Login</a>
            <a href="register.html" class="btn btn-custom">Register</a>
        </div>
    </div>
</body>
</html>
