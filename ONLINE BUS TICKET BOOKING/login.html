<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: url('styles/1.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        .card-transparent {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 20px;
            backdrop-filter: blur(10px);
            max-width: 400px;
            margin: auto;
            margin-top: 100px;
        }
        .btn-custom {
            background: rgba(255, 255, 255, 0.2);
            color: black;
            border: none;
            backdrop-filter: blur(5px);
            width: 100%;
        }
        .btn-custom:hover {
            background: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card card-transparent">
            <div class="card-body text-center">
                <h2>Login</h2>
                <form onsubmit="loginUser(event)">
                    <div class="mb-3 text-start">
                        <label>Email</label>
                        <input type="email" id="email" class="form-control" required>
                    </div>
                    <div class="mb-3 text-start">
                        <label>Password</label>
                        <input type="password" id="password" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-custom">Login</button>
                </form>
                <p class="mt-3">Don't have an account? <a href="register.html" class="text-white">Register here</a></p>
            </div>
        </div>
    </div>

    <script>
        function loginUser(event) {
            event.preventDefault();

            let users = {
                "priya@gmail.com": "Priya",
                "nandhu@gmail.com": "Nandhu",
                "birundha@gmail.com": "Birundha"
            };

            let email = document.getElementById("email").value;
            let password = document.getElementById("password").value;

            if (users[email] && password === "12345") {
                window.location.href = "dashboard.html"; // Redirect to Dashboard
            } else {
                alert("Invalid Email or Password");
            }
        }
    </script>
</body>
</html>
