<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* Full-page background image */
        body {
            font-family: "Times New Roman", serif;
            background: url('images/landing.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        /* Transparent Card */
        .card {
            background: rgba(255, 255, 255, 0.2); /* White with transparency */
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px); /* Glassmorphic blur effect */
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 350px;
            color: white;
        }

        h2 {
            font-size: 28px;
            font-weight: bold;
        }

        label {
            display: block;
            margin-top: 10px;
            font-size: 16px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: none;
            border-radius: 5px;
            outline: none;
        }

        /* Transparent Glassmorphic Button */
        button {
            background: rgba(255, 255, 255, 0.2); /* Transparent white */
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.5);
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease-in-out;
            margin-top: 15px;
            width: 100%;
        }

        button:hover {
            background: rgba(255, 255, 255, 0.4);
        }
    </style>
</head>
<body>
    <!-- Transparent Card -->
    <div class="card">
        <h2>Login</h2>
        <form action="login.php" method="POST">
            <label>Email:</label>
            <input type="email" name="email" required>
            <label>Password:</label>
            <input type="password" name="password" required>
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
