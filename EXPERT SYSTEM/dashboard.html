<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Dashboard</title>
    <link rel="stylesheet" href="assets/styles.css">
    <style>
        /* Full-page background image */
        body {
            font-family: "Times New Roman", serif;
            background: url('images/dashboard.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Header Styling */
        header {
            width: 100%;
            background: rgba(0, 0, 0, 0.5); /* Transparent black */
            padding: 15px;
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }

        header h1 {
            flex-grow: 1;
            text-align: center;
            font-size: 32px;
            margin: 0;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            transition: 0.3s;
        }

        nav a:hover {
            background: rgba(255, 255, 255, 0.4);
        }

        /* Search Box Container */
        .search-container {
            margin: 20px;
            padding: 10px;
            text-align: center;
        }

        input, select, button {
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            border: none;
        }

        button {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            cursor: pointer;
            border: 2px solid rgba(255, 255, 255, 0.5);
            transition: all 0.3s ease;
        }

        button:hover {
            background: rgba(255, 255, 255, 0.4);
        }

        /* Recipe Cards */
        #results {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            max-width: 90%;
        }

        .recipe-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(8px);
            border-radius: 10px;
            padding: 15px;
            width: 200px;
            text-align: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        .recipe-card img {
            width: 150px;
            height: 100px;
            object-fit: cover;
            border-radius: 8px;
        }

        /* Recipe Details Section */
        #recipeDetails {
            display: none;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 50%;
            margin-top: 20px;
        }

        #recipeDetails img {
            width: 200px;
            border-radius: 10px;
        }

        /* Message Styling */
        #noResultsMessage {
            font-size: 18px;
            font-weight: bold;
            color: red;
        }
    </style>
</head>
<body>

    <header>
        <h1>Recipe Expert System</h1>
        <nav>
            <a href="index.html">Home</a>
        </nav>
    </header>

    <div class="search-container">
        <input type="text" id="searchBox" placeholder="Search for a recipe...">
        <select id="countryFilter">
            <option value="all">All Countries</option>
            <option value="India">India</option>
            <option value="France">France</option>
            <option value="China">China</option>
            <option value="Japan">Japan</option>
            <option value="UK">UK</option>
        </select>
        <button id="searchBtn">Search</button>
        <button id="allBtn">All</button>
    </div>

    <div id="results"></div>
    <p id="noResultsMessage" style="display: none;">No recipes found.</p>

    <!-- Recipe Details Section -->
    <div id="recipeDetails"></div>

    <script src="assets/script.js"></script>

</body>
</html>
