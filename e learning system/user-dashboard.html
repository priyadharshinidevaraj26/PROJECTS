<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-image: url('style/udb.jpg');
      background-size: cover;
      background-position: center;
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    
    .container {
      text-align: center;
    }

    h2 {
      color: white;
      font-size: 3rem;
      margin-bottom: 20px;
      position: relative;
      top: -20px;
    }

    .card {
      width: 350px;
      height: 200px;
      background-color: rgba(255, 255, 255, 0.85);
      border-radius: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .row {
      justify-content: center;
      gap: 20px;
    }

    .card-title {
      font-size: 1.8rem;
      color: #333;
      margin: 0;
    }

    .card-body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
    }

    .logout-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 10px 20px;
      font-size: 1.2rem;
      background-color: #dc3545;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .logout-btn:hover {
      background-color: #c82333;
    }
  </style>
</head>
<body>
  <button class="logout-btn" onclick="location.href='index.html'">Logout</button>
  <div class="container">
    <h2>Welcome to E-Learning</h2>
    <div class="row">
      <div class="col-md-4">
        <div class="card" onclick="location.href='explore-courses.html'">
          <div class="card-body">
            <h5 class="card-title">Explore Courses</h5>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card" onclick="location.href='about.html'">
          <div class="card-body">
            <h5 class="card-title">About</h5>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card" onclick="location.href='contact.html'">
          <div class="card-body">
            <h5 class="card-title">Contact</h5>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
