<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-image: url('style/login.jpg'); /* Replace with your image path */
      background-size: cover;
      background-position: center;
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      width: 100%;
      max-width: 400px;
      border-radius: 15px;
      padding: 30px;
      background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent card background */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    h2 {
      font-size: 2rem;
      color: #007bff;
      text-align: center;
    }

    .form-label {
      font-size: 1rem;
      color: #333;
    }

    .btn {
      width: 100%;
      margin-top: 20px;
      background-color: #007bff;
      border-color: #007bff;
      padding: 10px;
    }

    .btn:hover {
      background-color: #0056b3;
      border-color: #0056b3;
    }

    .card-body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="card-body">
      <h2 id="loginHeading">User Login</h2>
      <form id="loginForm">
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" id="username" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" required>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
      </form>
    </div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const role = urlParams.get('role');
    
    if (role === 'admin') {
      document.getElementById('loginHeading').innerText = 'Admin Login';
    }

    document.getElementById('loginForm').onsubmit = function (event) {
      event.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      if (role === 'user' && username === 'priya' && password === 'priya123') {
        location.href = 'user-dashboard.html';
      } else if (role === 'admin' && username === 'admin' && password === 'admin123') {
        location.href = 'admin-dashboard.html';
      } else {
        alert('Invalid login credentials');
      }
    };
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
