<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Course Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script>
    // Get course name from URL
    function getCourseName() {
      const params = new URLSearchParams(window.location.search);
      return params.get("course") || "Course";
    }

    // Update course title dynamically
    window.onload = function() {
      const courseName = getCourseName();
      document.getElementById("course-title").innerText = courseName;
      document.getElementById("take-test-btn").href = "take-test.html?course=" + encodeURIComponent(courseName);

      // Dynamically set video source based on course
      const videoMap = {
        "Aptitude": "video/aptitude.mp4",
        "Technical": "video/technical.mp4",
        "C Programming": "video/c-programming.mp4",
        "C++ Programming": "video/c++.mp4",
        "Python Programming": "video/python.mp4",
        "Java Programming": "video/java.mp4",
        "DSA": "video/dsa.mp4",
        "Full Stack Development": "video/fullstack.mp4"
      };

      const videoElement = document.getElementById("course-video");
      videoElement.src = videoMap[courseName] || "video/default.mp4";
    };
  </script>
</head>
<body>
  <div class="container mt-5">
    <h2 id="course-title">Course Title</h2>
    <div class="mt-4">
      <h4>Course Video</h4>
      <video id="course-video" width="100%" height="400" controls>
        <source src="" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>
    <div class="mt-4">
      <a href="take-test.html" id="take-test-btn" class="btn btn-primary">Take Test</a>
    </div>
  </div>
</body>
</html>
