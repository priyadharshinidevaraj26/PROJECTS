<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Students</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script>
    function addStudent() {
      let studentName = prompt("Enter student name:");
      if (studentName) {
        let studentList = document.getElementById("student-list");
        let newItem = document.createElement("div");
        newItem.classList.add("list-group-item");
        newItem.innerHTML = `<strong>Student</strong> - ${studentName} 
          <button class="btn btn-danger btn-sm float-end" onclick="deleteStudent(this)">Delete</button>`;
        studentList.appendChild(newItem);
      }
    }

    function deleteStudent(button) {
      button.parentElement.remove();
    }
  </script>
</head>
<body>
  <div class="container mt-5">
    <h2>Manage Students</h2>
    <p class="mt-4">Here you can view and manage student records.</p>

    <button class="btn btn-primary mb-3" onclick="addStudent()">Add Student</button>

    <div id="student-list" class="list-group">
      <div class="list-group-item">
        <strong>Student 1</strong> - John Doe
        <button class="btn btn-danger btn-sm float-end" onclick="deleteStudent(this)">Delete</button>
      </div>
      <div class="list-group-item">
        <strong>Student 2</strong> - Jane Smith
        <button class="btn btn-danger btn-sm float-end" onclick="deleteStudent(this)">Delete</button>
      </div>
      <div class="list-group-item">
        <strong>Student 3</strong> - Mark Lee
        <button class="btn btn-danger btn-sm float-end" onclick="deleteStudent(this)">Delete</button>
      </div>
      <div class="list-group-item">
        <strong>Student 4</strong> - Priya
        <button class="btn btn-danger btn-sm float-end" onclick="deleteStudent(this)">Delete</button>
      </div>
      <div class="list-group-item">
        <strong>Student 5</strong> - Nandhu
        <button class="btn btn-danger btn-sm float-end" onclick="deleteStudent(this)">Delete</button>
      </div>
      <div class="list-group-item">
        <strong>Student 6</strong> - Brindha
        <button class="btn btn-danger btn-sm float-end" onclick="deleteStudent(this)">Delete</button>
      </div>
    </div>

    <div class="mt-4">
      <a href="admin-dashboard.html" class="btn btn-secondary">Back to Dashboard</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
