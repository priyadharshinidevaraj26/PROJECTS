<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-Learning Platform</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-image: url('style/landing.jpg'); /* Replace with your image name */
      background-size: cover;
      background-position: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      position: absolute;
      top: 45%; /* Move the card a bit higher */
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }
    .card {
      background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background for the card */
      border-radius: 25px;
      padding: 30px;
      max-width: 700px; /* Reduce card's width */
      width: 100%;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    h1 {
      font-size: 3rem; /* Adjusted font size */
      color: #007bff; /* Color for the title */
    }
    p {
      font-size: 1.2rem; /* Description font size */
      color: #333; /* Darker text color for the description */
      margin-top: 20px; /* Space between title and description */
    }
    .btn-container {
      position: absolute;
      top: 80%;
      left: 30%;
      transform: translateX(-50%);
    }
    .btn {
      margin-top: 10px;
      background-color: #007bff; /* Uniform blue color */
      border-color: #007bff; /* Same border color */
    }
    .btn:hover {
      background-color: #0056b3; /* Darker blue when hovered */
      border-color: #0056b3; /* Darker border color */
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>Welcome to our E-Learning Platform</h1>
      <p>Explore a variety of courses to enhance your skills and knowledge. Start your learning journey today!</p>
    </div>
  </div>

  <div class="btn-container">
    <button class="btn mt-4" onclick="location.href='login.html?role=user'">Login as User</button>
    <button class="btn mt-4" onclick="location.href='login.html?role=admin'">Login as Admin</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
