<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script>
    // Function to handle form submission
    function handleSubmit(event) {
      event.preventDefault(); // Prevent default form submission
      const successMessage = document.getElementById("success-message");
      successMessage.style.display = "block"; // Show the success message
    }
  </script>
</head>
<body>
  <div class="container mt-5">
    <h2>Contact Us</h2>
    <p class="mt-4">Have questions or need assistance? Feel free to reach out to us!</p>
    <form onsubmit="handleSubmit(event)">
      <div class="mb-3">
        <label for="name" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="name" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" class="form-control" id="email" required>
      </div>
      <div class="mb-3">
        <label for="message" class="form-label">Your Message</label>
        <textarea class="form-control" id="message" rows="4" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <div class="mt-4">
      <a href="user-dashboard.html" class="btn btn-secondary">Back to Dashboard</a>
    </div>

    <!-- Success Message (Initially hidden) -->
    <div id="success-message" class="mt-4 alert alert-success" style="display: none;">
      Your message has been submitted successfully!
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
